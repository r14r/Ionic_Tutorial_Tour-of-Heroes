<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Home
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card class="welcome-card">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-img class="header-img" src="/assets/angular.svg"></ion-img>
				</ion-col>
				<ion-col>
					<ion-icon name="add" size="large"></ion-icon>
				</ion-col>
				<ion-col>
					<ion-img class="header-img" src="/assets/img/ionic.png"></ion-img>
				</ion-col>
			</ion-row>
		</ion-grid>


		<ion-card-header>
			<ion-card-subtitle>Tour of Heros</ion-card-subtitle>
			<ion-card-title>Welcome to Ionic</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>Now that your app has been created, you'll want to start building out features and components. Check out some of
				the resources below for next steps.</p>
		</ion-card-content>
	</ion-card>
	<ion-list lines="none">
		<ion-list-header>
			<ion-label>Resources</ion-label>
		</ion-list-header>
		<ion-item routerLink="/heroes">
			<ion-icon slot="start" color="medium" name="grid"></ion-icon>
			<ion-label>Heroes</ion-label>
		</ion-item>
		<ion-item routerLink="/dashboard">
			<ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
			<ion-label>Dasboard</ion-label>
		</ion-item>
	</ion-list>

	<app-messages></app-messages>
</ion-content>
